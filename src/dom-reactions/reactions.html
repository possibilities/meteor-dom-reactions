<template name="reactionConsole">
  {{#if reactions}}
      <table class="reaction-console well">
        <tbody>
          <tr>
            <td colspan="2">
              <h4>DOM Reactions</h4>
              <hr class="divider">
            </td>
          </tr>
          {{#each reactions}}
            {{> reaction}}
          {{/each}}
        </tbody>
      </table>
    </div>
  {{else}}
    <em>No reactions!</em>
  {{/if}}
</template>

<template name="reaction">
  <tr class="reaction {{#if first}}first{{/if}} {{#if last}}last{{/if}}">
    <td class="stamp-field">
      <em>{{stamp}}</em>
    </td>
    <td class="reaction-field" data-source="{{elementID}}">
      {{name}}
    </td>
  </tr>
</template>
