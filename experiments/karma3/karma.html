<head>
  <title>Karma 3</title>
</head>

<body>
  {{> karma}}
</body>

<template name="karma">

  <div class="karma-container">

    {{#showReactions "karma container"}}

      {{> user_1_karma}}
      {{> user_2_karma}}
      {{> user_1_and_2_karma}}
      {{> controls}}

    {{/showReactions}}

  </div>

</template>

<template name="user_1_karma">
  <div id="user_1_karma" class="karma-box">

    {{#showReactions "user 1 karma change"}}
      User 1 karma: {{user_1_karma}}
    {{/showReactions}}
    
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="http://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F43727752&amp;auto_play=false&amp;show_artwork=true&amp;color=ff7700"></iframe>
  </div>
</template>

<template name="user_2_karma">
  <div id="user_2_karma" class="karma-box">
    {{#showReactions "user 2 karma change"}}
      User 2 karma: {{user_2_karma}}
    {{/showReactions}}
  </div>
</template>

<template name="user_1_and_2_karma">
  <div id="user_1_and_2_karma" class="karma-box">
    {{#showReactions "user 1 & 2 karma change"}}
      <p>User 1 karma: {{user_1_karma}}</p>
      <p>User 2 karms {{user_2_karma}}</p>
    {{/showReactions}}
  </div>
</template>

<template name="controls">
  <div class="controls" style="clear:both;">
    {{#showReactions "controls"}}
      <button class="btn btn-info user_1_button">Increment User 1 Karma</button>
      <button class="btn btn-info user_2_button">Increment User 2 Karma</button>
    {{/showReactions}}
  </div>
</template>
